<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Westpole Electronic Inc.</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<th:block th:replace="westpole/fragments/header"></th:block>
	
	<style>
		.login_message {line-height:50px; font-size:14px; margih-top:10px; font-color:#fff;}
	</style>
	
</head>
<body class="pace-top">

	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login bg-black">
            <!-- begin brand -->
            <div class="login-header">
                ACCOUNT CREATE
            </div>
            <!-- end brand -->
            <div class="login-content">
                <form name="createForm" action="/account/create" method="post" class="margin-bottom-0">
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" placeholder="User ID" name="username" autofocus="autofocus" />
                    </div>
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" placeholder="Nickname" name="nickname" />
                    </div>
                    <div class="form-group m-b-20">
                        <input type="password" class="form-control input-lg" placeholder="Password" name="password" />
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">LOGIN</button>
                    </div>
                    
                    <p th:if="${not #strings.isEmpty(message)}" th:text="${message }" class="login_message"><i class="fa fa-check"></i> </p>
                </form>
                
                
            </div>
        </div>
        <!-- end login -->
	</div>
	<!-- end page container -->
	<script>    
    $(document).ready(function() {
        App.init();
        
    });
    
	</script>
	
</body>
</html>
